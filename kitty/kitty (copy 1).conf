include ./mocha.conf
background #000000
font_features -liga  # Disable ligatures
enable_ligatures no
hinting none
line_spacing -1
font_family      /usr/share/fonts/TTF/IBMPlexMono-Bold.ttf
font_size        9
bold_font        auto
italic_font      auto
bold_italic_font auto
mouse_hide_wait  2.0
cursor_shape     block
url_color        #0087bd
url_style        dotted
#Close the terminal without confirmation
confirm_os_window_close 0
background_opacity 0.95
